baseURL = "https://www.techonsunday.com/"
title = "Tech On Sunday"
theme = "zzo"

defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = true
hasCJKLanguage = false

summaryLength = 50
buildFuture = true

copyright = "&copy; {year}, All Rights Reserved."
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

enableGitInfo = false
googleAnalytics = "UA-162727150-1"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"